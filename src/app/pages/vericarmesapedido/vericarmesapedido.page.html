<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Estado de tus Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-card *ngFor="let item of pedidos"  >
      <div >

    <span *ngIf="!item.isEdit; else elseBlock" >
      <ion-card-header > 
        <ion-card-title> Pedido {{item.codigoPedido}} - {{item.tipoPedido}} </ion-card-title>
        <ion-card-subtitle>Estado: {{item.estadoPedido}}</ion-card-subtitle>
      </ion-card-header>
   
    </span>
  </div>

  </ion-card>
</ion-content>
