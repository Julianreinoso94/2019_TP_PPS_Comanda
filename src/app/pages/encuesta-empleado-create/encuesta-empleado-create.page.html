<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Encuesta Empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list [(ngModel)]="select">
  <ion-list-header>Simple</ion-list-header>

  <ion-item>
    <ion-label>Hair Color</ion-label>
    <ion-select  value="brown" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="brown">Brown</ion-select-option>
      <ion-select-option value="blonde">Blonde</ion-select-option>
      <ion-select-option value="black">Black</ion-select-option>
      <ion-select-option value="red">Red</ion-select-option>
    </ion-select>
  </ion-item>

</ion-list>
<ion-list [(ngModel)]="unidad">
  <ion-radio-group>
    <ion-list-header>
      <ion-label>Name</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Biff</ion-label>
      <ion-radio slot="start" value="biff" checked></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Griff</ion-label>
      <ion-radio slot="start" value="griff"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Buford</ion-label>
      <ion-radio slot="start" value="buford"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
  <ion-item>
    <ion-label position="stacked">Texto</ion-label>
    <ion-input
      [(ngModel)]="texto"
      type="text"
    >
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Porcentaje</ion-label>
    <ion-range [(ngModel)]="procentaje" min="0" max="100" step="10" snaps="true" color="secondary"></ion-range>
  </ion-item>


  <ion-item>
    <ion-label position="stacked">Cantidad</ion-label>
    <ion-input
      [(ngModel)]="cantidad"
      type="number"
    >
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Foto</ion-label>
    <ion-button (click)="takePicture()">
      <ion-icon slot="icon-only" name="camera"></ion-icon>
    </ion-button>
  </ion-item>
  <!-- <ion-button
    expand="block"
    (click)="createEvent(eventName, eventDate, eventPrice, eventCost)"
  >
    Create Event
  </ion-button> -->
</ion-content>
