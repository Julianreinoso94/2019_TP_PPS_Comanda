<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cargar Mesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="" *ngIf="loading">
      <ion-spinner name="dots" color="dark" ></ion-spinner>
  </div>
  <div class="" *ngIf="!loading">
    <ion-item>
      <ion-label position="stacked">Codigo de Mesa</ion-label>
      <ion-input
        [(ngModel)]="mesaId"
        type="text"
        placeholder="Ingrese codigo de Mesa"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cantidad de personas</ion-label>
        <ion-select [(ngModel)]="mesaCantPersonas" value="brown" okText="Aceptar" cancelText="Cancelar" placeholder="Seleccione cantidad de personas">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
          <ion-select-option value="4">4</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
          <ion-select-option value="6">6</ion-select-option>
          <ion-select-option value="7">7</ion-select-option>
          <ion-select-option value="8">8</ion-select-option>
          <ion-select-option value="9">9</ion-select-option>
          <ion-select-option value="10">10</ion-select-option>
          <ion-select-option value="11">11</ion-select-option>
          <ion-select-option value="12">12</ion-select-option>
          <ion-select-option value="13">13</ion-select-option>
          <ion-select-option value="14">14</ion-select-option>
          <ion-select-option value="15">15</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Tipo de mesa</ion-label>
          <ion-select [(ngModel)]="mesaTipo" value="brown" okText="Aceptar" cancelText="Cancelar" placeholder="Seleccione tipo de mesa">
            <ion-select-option value="Vip">Vip</ion-select-option>
            <ion-select-option value="Fumadores">Fumadores</ion-select-option>
            <ion-select-option value="Discapacitados">Discapacitados</ion-select-option>
            <ion-select-option value="Normal">Normal</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Estado</ion-label>
            <ion-select [(ngModel)]="mesaEstado" value="brown" okText="Aceptar" cancelText="Cancelar" placeholder="Seleccione estado de mesa">
              <ion-select-option value="Ocupado">Ocupado</ion-select-option>
              <ion-select-option value="Disponible">Disponible</ion-select-option>
            </ion-select>
          </ion-item>

    <ion-item>
      <ion-button (click)="fotoService.takePicture()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of fotoService.photos">
          <img [src]="photo.data" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button
      expand="block"
      (click)="cargarMesa(mesaId, mesaCantPersonas, mesaTipo, mesaEstado)"
    >
      Guardar
    </ion-button>
  </div>

</ion-content>
