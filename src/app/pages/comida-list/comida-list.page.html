<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Comidas/Bebidas</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/comida-create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let comida of comidasList" >
      <ion-label>
        <h2>{{comida?.name}}</h2>
        <!-- <p>Descripci√≥n: {{comida?.description}}</p> -->
        <!-- <p>Tiempo: {{comida?.time}}</p> -->
        <p>Precio: ${{comida?.price}}</p>
      </ion-label>
      <ion-button routerLink="/comida-detail/{{ comida.id }}">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
      <ion-button (click)="borrarComida( comida.id )"  *ngIf="(userProfile?.perfil=='cocinero' || userProfile?.perfil=='bartender') ">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
