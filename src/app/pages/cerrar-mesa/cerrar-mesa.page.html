<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button   routerLink="/home/{{this.idiomaSeleccionado}}"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{array[0].home_btn_cerrarMesa}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class = "icon" src="assets/icon/mesa1.png">
  <div class="" *ngIf="loading">
      <ion-spinner name="dots" color="dark" ></ion-spinner>
  </div>
  <div class="" *ngIf="!loading">

  </div>

  <ion-card *ngFor="let item of mesas">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title> {{array[0].abrir_mesa_mesa}} {{item.codigo}} - {{item.tipo}} </ion-card-title>
        <ion-card-subtitle>{{array[0].alta_mesa_Listado_Estado}}: {{item.estado}} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
            <ion-button expand="block" color="danger" size="small" (click)="CerrarMesa(item)">
              {{array[0].home_btn_cerrarMesa}}
            </ion-button>
           
      </ion-card-content>
    </span>
    
  </ion-card>


</ion-content>
