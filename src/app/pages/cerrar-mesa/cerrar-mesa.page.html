<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cerrar Mesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class = "icon" src="assets/icon/mesa1.png">
  <div class="" *ngIf="loading">
      <ion-spinner name="dots" color="dark" ></ion-spinner>
  </div>
  <div class="" *ngIf="!loading">

  </div>

  <ion-card *ngFor="let item of mesas">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title> Mesa {{item.codigo}} - {{item.tipo}} </ion-card-title>
        <ion-card-subtitle>Estado: {{item.estado}} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
            <ion-button expand="block" color="danger" size="small" (click)="CerrarMesa(item)">
              Cerrar Mesa
            </ion-button>
           
      </ion-card-content>
    </span>
    
  </ion-card>


</ion-content>
