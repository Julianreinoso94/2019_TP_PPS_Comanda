<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cargar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class = "icon" src="assets/icon/empleados2.png">
  <div class="" *ngIf="loading">
      <ion-spinner name="dots" color="dark" ></ion-spinner>
  </div>

  <div class="" *ngIf="!loading">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input
        [(ngModel)]="clienteName"
        type="text"
        placeholder="Nombre"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input
        [(ngModel)]="clienteLastname"
        type="text"
        placeholder="Apellido"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">DNI</ion-label>
      <ion-input
        [(ngModel)]="clienteDni"
        type="text"
        placeholder="Ingresa dni"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="fotoService.takePicture()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of fotoService.photos">
          <img [src]="photo.data" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button
      expand="block"
      (click)="cargarCliente(clienteName, clienteLastname, clienteDni)"
    >
      Guardar
    </ion-button>
    <ion-button
    expand="block"
    (click)="Volver()"
  >
    Volver
  </ion-button>
  </div>

</ion-content>
