<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Cargar Pedido</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <h1>Pedidos Pendientes de Aprobacion</h1>

  
    <ion-card *ngFor="let item of pedidos"  >
      <span *ngIf="!item.isEdit; else elseBlock" >
        <ion-card-header > 
          <ion-card-title> Pedido {{item.codigoPedido}} - {{item.tipoPedido}} </ion-card-title>
          <ion-card-subtitle>Estado: {{item.estadoPedido}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content  >
            <ion-button shape="round" color="secondary" size="small" (click)="PedidoAprobado(item.id)">
            Confirmar
            </ion-button>
              <ion-button shape="round" color="danger" size="small" (click)="rechazarPedido(item.id)">
           Rechazar
              </ion-button>
        </ion-card-content>
      </span>
    
    </ion-card>

    <h1>Listos para entregar</h1>
    <ion-card *ngFor="let item of pedidosentregar">
        <span *ngIf="!item.isEdit; else elseBlock">
          <ion-card-header>
            <ion-card-title> Pedido {{item.codigoPedido}} - {{item.tipoPedido}} </ion-card-title>
            <ion-card-subtitle>Estado: {{item.estadoPedido}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              <ion-button shape="round" color="secondary" size="small" (click)="entregarPedido(item.id)">
              Entregar  
              </ion-button>
             
          </ion-card-content>
        </span>
       
      </ion-card>
  
  </ion-content>
