<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cargar Due単o / Supervisor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <img class = "icon" src="assets/icon/empleados2.png">

  <div class="" *ngIf="loading">
    <ion-spinner name="dots" color="dark" ></ion-spinner>
  </div>

  <div class="" *ngIf="!loading">

    <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
          <ion-input
            [(ngModel)]="unUsuario.nombre"
            type="text"
            name="nombre"
            placeholder="Nombre"
          >
        </ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="stacked">Apellido</ion-label>
            <ion-input
              [(ngModel)]="unUsuario.apellido"
              type="text"
              placeholder="Apellido"
              name="apellido"
            >
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">DNI</ion-label>
              <ion-input
                [(ngModel)]="unUsuario.dni"
                type="text"
                placeholder="Ingresa dni"
                name="dni"
              >
              </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">CUIL</ion-label>
            <ion-input
            [(ngModel)]="unUsuario.cuil"
            type="text"
            placeholder="Ingrese CUIL"
            >
            </ion-input>
          </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input
            [(ngModel)]="unUsuario.email"
            type="text"
            placeholder="Ingresa correo"
            name="correo"
          >
          </ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Tipo de empleado</ion-label>
            <ion-select [(ngModel)]="unUsuario.perfil" value="brown" okText="Aceptar" cancelText="Cancelar" placeholder="Seleccione tipo">
              <ion-select-option value="Supervisor">Supervisor</ion-select-option>
              <ion-select-option value="Due単o">Due単o</ion-select-option>
            </ion-select>
          </ion-item>

        <ion-item>
            <ion-button (click)="SacarFoto()">
              <ion-icon slot="icon-only" name="camera"></ion-icon>
            </ion-button>
        </ion-item>

        <ion-button
          expand="block"
          (click)="scanear()"
        >
        Scannear DNI
        </ion-button>

        <ion-button
        expand="block"
        (click)="enviar()"
        >
        Guardar
      </ion-button>

    </div>


    <ion-card *ngFor="let item of duenios">
        <span *ngIf="!item.isEdit; else elseBlock">
          <ion-card-header>
            <ion-card-title> Due単o/Supervisor {{item.nombre}} - {{item.apellido}} </ion-card-title>
            <ion-card-subtitle>Perfil: {{item.perfil}} - DNI: {{item.dni}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
                <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
                  <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
                </ion-button>
          </ion-card-content>
        </span>
        
      </ion-card>
    
</ion-content>
