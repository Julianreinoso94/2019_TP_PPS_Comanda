<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> <ion-back-button></ion-back-button> </ion-buttons>
    <ion-title>lista-espera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-card *ngFor="let item of listaEspera">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title> Cliente En Espera: {{item.uid}}  </ion-card-title>
        <ion-card-subtitle>Estado: {{item.estado}}</ion-card-subtitle>
        <!-- <ion-card-subtitle>Estado: {{item.estado}}</ion-card-subtitle> -->
        <p>Status: <strong>{{item?.status}}</strong></p>
        <p>codigo de espera: <strong>{{item?.id}}</strong></p>

      </ion-card-header>
      <ion-card-content>
          <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item.id)">
          Confirmar Ingreso
          </ion-button>
            <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
          Denegar Acceso
            </ion-button>
      </ion-card-content>
    </span>
