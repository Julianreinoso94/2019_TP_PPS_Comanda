<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Cargar Comida</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <img class = "icon" src="assets/icon/comidas4.png">
    <div class="" *ngIf="loading">
        <ion-spinner name="dots" color="dark" ></ion-spinner>
    </div>
    <div class="" *ngIf="!loading">
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input
          [(ngModel)]="comidaName"
          type="text"
          placeholder="Nombre de comida"
        >
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Codigo</ion-label>
        <ion-input
          [(ngModel)]="comidaCodigo"
          type="text"
          placeholder="Codigo de comida"
        >
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Descripción</ion-label>
        <ion-input
          [(ngModel)]="comidaDescription"
          type="text"
          placeholder="Que es?"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Precio</ion-label>
        <ion-input
          [(ngModel)]="comidaPrice"
          type="number"
          placeholder="¿Cuanto cuesta?"
        >
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Tiempo de Preparación</ion-label>
        <ion-input
          [(ngModel)]="comidaTime"
          type="number"
          placeholder="¿Cuanto tarda en hacerse?"
        >
        </ion-input>
      </ion-item>


    <ion-item>
     <ion-label>Tipo de Producto</ion-label>
       <ion-select [(ngModel)]="tipo" value="brown" okText="Aceptar" cancelText="Cancelar" placeholder="Seleccione el tipo">
         <ion-select-option value="comida">Comida</ion-select-option>
         <ion-select-option value="bebida">Bebida</ion-select-option>
         <ion-select-option value="postre">Postre</ion-select-option>
       </ion-select>  
      </ion-item>
  
      <ion-item>
        <ion-button (click)="sacarFoto()">
          <ion-icon slot="icon-only" name="camera"></ion-icon>
        </ion-button>
      </ion-item>
   
      <ion-button
        expand="block"
        (click)="cargarComida(comidaCodigo, comidaName, comidaDescription, comidaPrice, comidaTime,tipo)"
      >
        Guardar
      </ion-button>
    </div>
  
    <ion-card *ngIf="arrayLindas.length > 0">
        <ion-card-header>
          <ion-card-title>Selecciona las fotos a subir</ion-card-title>
        </ion-card-header>    
      
        <ion-card-content>
          <ion-list >
            <ion-item *ngFor="let foto of arrayLindas">
              <ion-label>Subir</ion-label>
              <ion-checkbox slot="start" [(ngModel)]="foto.isChecked"></ion-checkbox>         
                
                <img [src]="foto.preview" style="height: 150px; width: 130px" alt="no carga la imagen">  
                <!-- <ion-icon (click)="eliminarFoto(arrayLindas,foto)" name="trash"></ion-icon>      -->
            
            </ion-item>
          </ion-list>
          <ion-button (click)="subirFotos(arrayLindas)" expand="block">Subir Fotos a la nube</ion-button>
          <ion-progress-bar *ngIf="progressBar"></ion-progress-bar>
        </ion-card-content>
    </ion-card>
  
  </ion-content>
