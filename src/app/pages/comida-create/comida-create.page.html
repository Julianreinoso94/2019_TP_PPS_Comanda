<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cargar Comida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="" *ngIf="loading">
      <ion-spinner name="dots" color="dark" ></ion-spinner>
  </div>
  <div class="" *ngIf="!loading">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input
        [(ngModel)]="comidaName"
        type="text"
        placeholder="¿Cual es el nombre?"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-input
        [(ngModel)]="comidaDescription"
        type="text"
        placeholder="Que es?"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input
        [(ngModel)]="comidaPrice"
        type="number"
        placeholder="¿Cuanto cuesta?"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Tiempo de Preparación</ion-label>
      <ion-input
        [(ngModel)]="comidaTime"
        type="number"
        placeholder="¿Cuanto tarda en hacerse?"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="fotoService.takePicture()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of fotoService.photos">
          <img [src]="photo.data" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button
      expand="block"
      (click)="cargarComida(comidaName, comidaDescription, comidaPrice, comidaTime)"
    >
      Guardar
    </ion-button>
  </div>

</ion-content>
