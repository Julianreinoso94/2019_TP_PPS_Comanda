<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class = "icon" src="assets/icon/login.png">
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        formControlName="email"
        type="email"
        placeholder="Ingrese Email"
        [class.invalid]="!loginForm.controls['email'].valid &&
        loginForm.controls['email'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!loginForm.controls['email'].valid &&
         loginForm.controls['email'].touched"
    >
      <ion-label>Por favor ingrese un email valido</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Clave</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        placeholder="Ingrese Clave"
        [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!loginForm.controls['password'].valid
        && loginForm.controls['password'].touched"
    >
      <ion-label>Su clave debe poseer mas de 6 caracteres</ion-label>
    </ion-item>

    <ion-button (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
      Ingresar
    </ion-button>
  </form>

  <ion-button expand="block" fill="clear" routerLink="/signup">
    Crear una nueva cuenta
  </ion-button>

  <ion-button expand="block" fill="clear" routerLink="/reset-password">
    Olvidaste tu clave?
  </ion-button>
</ion-content>
